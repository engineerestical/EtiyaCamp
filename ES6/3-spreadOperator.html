        //rest parameters

        function sum(a,b,c){
            return a + b + c;
        }

        function sumRest(...args){
            let result = 0;
            for (let number of args) {
                result += number
            }
            
            return result;
        }

        let restParameters = sumRest(1,7,15,26);
